<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .calculator {
      width: 400px;
      margin: 50px auto;
      border: 5px solid orange;
      border-radius: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .calculator table {
      width: 100%;
    }

    .calculator button {
      width: 100%;
      height: 80px;
      font-size: 24px;
    }

    .clear {
      background-color: aqua; /* Change AC button color to aqua */
    }

    .equal {
      background-color: orange; /* Change = button color to orange */
    }

    .calculator td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <table>
      <tr>
        <td colspan="2"><button class="clear" onclick="clearDisplay()">AC</button></td>
        <td><button onclick="backspace()">âŒ«</button></td>
        <td><button onclick="handleOperator('/')">/</button></td>
      </tr>
      <tr>
        <td><button onclick="inputDigit('7')">7</button></td>
        <td><button onclick="inputDigit('8')">8</button></td>
        <td><button onclick="inputDigit('9')">9</button></td>
        <td><button onclick="handleOperator('*')">*</button></td>
      </tr>
      <tr>
        <td><button onclick="inputDigit('4')">4</button></td>
        <td><button onclick="inputDigit('5')">5</button></td>
        <td><button onclick="inputDigit('6')">6</button></td>
        <td><button onclick="handleOperator('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="inputDigit('1')">1</button></td>
        <td><button onclick="inputDigit('2')">2</button></td>
        <td><button onclick="inputDigit('3')">3</button></td>
        <td><button onclick="handleOperator('+')">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button onclick="inputDigit('0')">0</button></td>
        <td><button onclick="inputDecimal()">.</button></td>
        <td><button class="equal" onclick="performOperation()">=</button></td>
      </tr>
    </table>
  </div>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <table>
      <!-- Buttons -->
    </table>
  </div>
  <script src="script.js">
    // Sample script to update the display value
  </script>
  <script>
    let displayValue = "0";
    function clearDisplay() {
      displayValue = "0";
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById("display").textContent = displayValue;
    }

    function backspace() {
      displayValue = displayValue.slice(0, -1);
      if (displayValue === "") {
        displayValue = "0";
      }
      updateDisplay();
    }
    function inputDigit(digit) {
        if (displayValue === "0") {
          displayValue = digit;
        } else {
          displayValue += digit;
        }
        updateDisplay();
      }
  
      function inputOperator(operator) {
        displayValue += operator;
        updateDisplay();
      }</script>
</body>
</html>
